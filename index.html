<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->

      <div class="row time-block" data-time=9>
        <div class="hour col-md-1">
          9 A.M.</div>
        <textarea id="input0" class="col-md-9 description textArea"></textarea>
        <button id="btn0" class="col-md-2 saveBtn"><i class="fas fa-save    "></i></button>
      </div>
      <div class="row time-block" data-time=10>
        <div class="hour col-md-1">
          10 A.M.</div>
        <textarea id="input1" class="col-md-9 description textArea"></textarea>
        <button id="btn1" class="col-md-2 saveBtn"><i class="fas fa-save    "></i></button>
      </div>
      <div class="row time-block" data-time=11>
        <div class="hour col-md-1">
          11 A.M.</div>
        <textarea id="input2" class="col-md-9 description textArea"></textarea>
        <button id="btn2" class="col-md-2 saveBtn"><i class="fas fa-save    "></i></button>
      </div>
      <div class="row time-block" data-time=12>
        <div class="hour col-md-1">
          12 P.M.</div>
        <textarea id="input3" class="col-md-9 description textArea"></textarea>
        <button id="btn3" class="col-md-2 saveBtn"><i class="fas fa-save    "></i></button>
      </div>
      <div class="row time-block" data-time=13>
        <div class="hour col-md-1">
          1 P.M.</div>
        <textarea id="input4" class="col-md-9 description textArea"></textarea>
        <button id="btn4" class="col-md-2 saveBtn"><i class="fas fa-save    "></i></button>
      </div>
      <div class="row time-block" data-time=14>
        <div class="hour col-md-1">
          2 P.M.</div>
        <textarea id="input5" class="col-md-9 description textArea"></textarea>
        <button id="btn5" class="col-md-2 saveBtn"><i class="fas fa-save    "></i></button>
      </div>
      <div class="row time-block" data-time=15>
        <div class="hour col-md-1">
          3 P.M.</div>
        <textarea id="input6" class="col-md-9 description textArea"></textarea>
        <button id="btn6" class="col-md-2 saveBtn"><i class="fas fa-save    "></i></button>
      </div>
      <div class="row time-block" data-time=16>
        <div class="hour col-md-1">
          4 P.M.</div>
        <textarea id="input7" class="col-md-9 description textArea"></textarea>
        <button id="btn7" class="col-md-2 saveBtn"><i class="fas fa-save    "></i></button>
      </div>
      <div class="row time-block" data-time=17>
        <div class="hour col-md-1">
          5 P.M.</div>
        <textarea id="input8" class="col-md-9 description textArea"></textarea>
        <button id="btn8" class="col-md-2 saveBtn"><i class="fas fa-save    "></i></button>
      </div>
    </div>

    <div class="container2">
    <button type="button" id="clearBtn">Clear</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src= "script.js"></script>
  </body>
</html>
